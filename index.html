<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign up form</title>
</head>

<body>
    <div class="rocky">
        <div class="banner">
            <img src="./images/axeCorp-icon.svg" alt="axeCorp icon">
            <h1 id="axe-corp">CHOP<br>CORP</h1>
        </div>
    </div>

    <div class="main">
        <div>
            <div class="header">
                <h1>Chop like never before !</h1>
                <p>With our team of expert professionals at your side, increase your chopping skills
                    to their maximum level ! Chop any wood, furniture and veggies like a pro with our
                    brand new chop-chop axes and knives. Sign-up and reach your choppin' dream !
                </p>
            </div>
        </div>
        <div class="form">

            <form action="#" method="post" id="signup-form">

                <div>
                    <label for="first-name">first name</label>
                    <input type="text" id="first-name">
                </div>

                <div>
                    <label for="last-name">last name</label>
                    <input type="text" id="last-name">
                </div>

                <div>
                    <label for="email">e-mail</label>
                    <input type="email" id="email">
                </div>

                <div>
                    <label for="form-number">phone number</label>
                    <input type="tel" id="form-number" minlength="10" maxlength="10">
                </div>

                <div>
                    <label for="password">password</label>
                    <input type="password" id="password">
                </div>

                <div>
                    <label for="password-confirm">confirm password</label>
                    <input type="password" id="password-confirm">
                </div>

            </form>

        </div>
        <div>
            <button>Sign-up now !</button>
        </div>

    </div>


</body>

</html>
